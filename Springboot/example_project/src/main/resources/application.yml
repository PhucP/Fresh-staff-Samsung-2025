spring:
  application:
    name: example_project

# Database Configuration
datasource:
  url: jdbc:sqlserver://localhost:1433;databaseName=example_project;encrypt=true;trustServerCertificate=true
  username: root
  password: root
  driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

jpa:
  show-sql: true
  hibernate:
    ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
